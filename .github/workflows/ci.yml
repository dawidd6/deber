name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  cli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v2
        with:
          ruby-version: 3
          bundler-cache: true
      - name: Run rake
        run: rake
