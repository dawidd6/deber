name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.13'
      - name: Build
        run: go build -v -mod=vendor -o ../deber
      - name: Test
        run: go test -v -mod=vendor -count=3
      - name: Format
        run: test -z "$(gofmt -l pkg main.go)"
      - name: Run
        run: ../deber
